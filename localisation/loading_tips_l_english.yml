 LOADING_TIP_0:0 "Surround yourself with people who make you happy, who make you laugh, help when you're in need. They are the ones worth keeping, everyone else is just passing through.\n- Karl Marx"
 LOADING_TIP_1:0 "An ounce of action is worth a ton of theory.\n- Friedrich Engels"
 LOADING_TIP_2:0 "The state is nothing but an instrument of opression of one class by another - no less so in a republic than in a monarchy.\n- Friedrich Engels"
 LOADING_TIP_3:0 "Every giant presupposes a dwarf, every genius a hidebound philistine. The first are too great for this world, and so they are thrown out. But the latter strike root in it and remain. Caesar the hero leaves behind him the play-acting Octavianus, Emperor Napoleon the bourgeois king Louis Philippe.\n- Karl Marx"
 LOADING_TIP_4:0 "Men make their own history, but they do not make it as they please.\n- Karl Marx"
 LOADING_TIP_5:0 "Hegel remarks somewhere that all great world-historic facts and personages appear, so to speak, twice. He forgot to add, 'the first time as tragedy, the second time as farce'.\n- Karl Marx"
 LOADING_TIP_6:0 "Remember, comrades, we are a tank! They hit our treads, we are artillery! They hit the main gun, we are a pillbox! They hit our machine gun, we are a bunker! They hit our ammunition, we are heroes!\n- Unknown"
 LOADING_TIP_7:0 "Though cowards flinch and traitors sneer, we'll keep our red flag flying here!\n- Jim Connel"
 LOADING_TIP_8:0 "From each according to ability, to each according to their need.\n- Karl Marx"
 LOADING_TIP_9:0 "Philosophy stands in the same relation to the study of the actual world as masturbation to sexual love.\n- Karl Marx"
 LOADING_TIP_10:0 "...What the bourgeoisie therefore produces, above all, are its own grave-diggers. Its fall and the victory of the proletariat are equally inevitable.\n- Karl Marx"
 LOADING_TIP_11:0 "Every step of real movement is more important than a dozen programmes.\n- Karl Marx"
 LOADING_TIP_12:0 "Whatever is done we must do ourselves, and if we stand up like men from the Atlantic to the Pacific and from Canada to the Gulf, we will strike terror to their cowardly hearts and they will be but too eager to relax their grip upon our throats and beat a swift retreat..\n- Eugene V. Debs"
 LOADING_TIP_13:0 "Capitalism has triumphed all over the world, but this triumph is only the prelude to the triumph of labour over capital.\n- Vladimir Illyich 'Lenin' Ulyanov"
 LOADING_TIP_14:0 "Comrades, just as the earth, after a long drought, pants for rain, so the workers of the world pant for the end of the accursed war, for unification. This striving of the workers for unification is the greatest factor in world history.\n- Grigori Zinoviev"
 LOADING_TIP_15:0 "It takes a loud voice to make the deaf hear.\n- Bhagat Singh"
 LOADING_TIP_16:0 "We Communists...stand for the organizational unity of the labor movement; we stand for a great single mass Party of the proletariat.\n- Bela Kun"
 LOADING_TIP_17:0 "Workers of the world, unite!\n- Karl Marx"
 LOADING_TIP_18:0 "We will hang last the capitalist that sold us the rope.\n- Unknown"